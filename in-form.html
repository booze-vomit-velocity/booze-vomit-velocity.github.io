<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleフォーム埋め込み</title>
</head>
<body>
    <iframe id="gform" src="https://docs.google.com/forms/d/e/1FAIpQLSdbSW_yHTLssCaYIcN_vNA5NjqGVnzAWC7R_umTHF7lJU6C5A/viewform?embedded=true" width="100%" height="768px" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
<script>
var load = 0;

document.getElementById('gform').onload = function(){
    /*Execute on every reload on iFrame*/
    load++;
    if(load > 1){
        /*Second reload is a submit*/
        document.location = "in-redirect.html";
    }
}
    
window.onload = function(){
  window.scrollTo(0,100);
};
    
</script>
</script>
</body>
</html>
