<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0 ,maximum-scale=1.0 ,user-scalable=no">
    <title>退室記録</title>
    <style>
    body{
    background-image: url(main.jpg);
    background-size: cover;
    }
    body:before{
	content: '';
  	background: inherit;
  	filter: blur(5px);
  	position: fixed;
  	top: -5px;
  	left: -5px;
 	right: -5px;
  	bottom: -5px;
  	z-index: -1;
  }
  	</style>
</head>

<body>
    <iframe id="gform" src="https://docs.google.com/forms/d/e/1FAIpQLSeJJjhB5LF2pBpfpddeRsBY2CzzkZU_qCmVgJF1XTrOna2xsw/viewform?embedded=true" width="100%" frameborder="0" marginheight="0" marginwidth="0" style="height: 100vh;">読み込んでいます…</iframe>
<script>
var load = 0;

document.getElementById('gform').onload = function(){
    /*Execute on every reload on iFrame*/
    load++;
    if(load > 1){
        /*Second reload is a submit*/
        document.location = "out-redirect.html";
    }
}

        setTimeout(function () {
            window.scrollTo(0, 1);
            }, 500);
</script>
</body>
</html>
